    .dropdown-content ul {

        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        border: 1px solid black;
        display: none;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown-content ul {
        width: 100%;
        padding: 0;
        margin: 0;
    }
</style>
